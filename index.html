<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
  </head>
  <body>
    <div class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">Memory Game!</h1>

        </div>
      </div>
      
    </div>
    
    <div id="game">
    </div>
    <div class="column is-half notification is-primary tutorial">
      <h2 class="title">Match two cards!</h2>
      <p class="subtitle"></p>
      <button class="button play">Play</button>

    </div>
    <div class="column is-half notification is-primary reset-game is-hidden">
      <h2 class="title">You've won!</h2>
      <p class="subtitle"></p>
      <button class="button reset">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
